    # Welcome page translations.
    ############################################################################

    Conheça as sanções que uma empresa pode sofrer e seus motivos: "Meet the sanctions that a company can suffer and their reasons:"
    Suspensão temporária (Lei de Licitações): "Temporary suspension (Procurement Law):"
    -Art. 87, inciso III, da Lei nº 8.666, de 1993: "-art. 87, item III, of Law No. 8666, 1993"
    Art. 87.  Pela inexecução total ou parcial do contrato a Administração poderá, garantida a prévia defesa, aplicar ao contratado as seguintes sanções: "Art. 87. For the total or partial non-performance of the management contract is guaranteed prior defense, apply to the contractor the following sanctions"
    III - suspensão temporária de participação em licitação e impedimento de contratar com a Administração, por prazo não superior a 2 (dois) anos;: " III - temporary suspension of participation in bidding and impediment to contract with the Administration for a period not exceeding two (2) years ;:"
    Obs. Art. 88 da Lei nº 8.666, de 1993: "Note Article 88 of Law No. 8666, 1993."
    Art. 88.  As sanções previstas nos incisos III e IV do artigo anterior poderão também ser aplicadas às empresas ou aos profissionais que, em razão dos contratos regidos por esta Lei: " Art. 88. The penalties provided for in sections III and IV of the preceding article may also be applied to companies or professionals who, because of contracts governed by this Law"
    I - tenham sofrido condenação definitiva por praticarem, por meios dolosos, fraude fiscal no recolhimento de quaisquer tributos;: "I - have been finally convicted for practice, by means intentional, tax fraud in the payment of any taxes ;"
    II - tenham praticado atos ilícitos visando a frustrar os objetivos da licitação;: "II - have committed illegal acts aimed at frustrating the objectives of the tender;"
    III - demonstrem não possuir idoneidade para contratar com a Administração em virtude de atos ilícitos praticados.: "III - show does not have competence to contract with the Administration as a result of unlawful acts committed."
    Declaração de inidoneidade (Lei de Licitações): "Declaration of unfitness (Procurement Law)"
    -Art. 87, inciso IV, da Lei nº 8.666, de 1993: "-Art. 87, section IV, of Law No. 8666, 1993"
    Art. 87.  Pela inexecução total ou parcial do contrato a Administração poderá, garantida a prévia defesa, aplicar ao contratado as seguintes sanções: "Art. 87. For the total or partial non-performance of the management contract is guaranteed prior defense, apply to the contractor the following sanctions"
    IV - declaração de inidoneidade para licitar ou contratar com a Administração Pública enquanto perdurarem os motivos determinantes da punição ou até que seja promovida a reabilitação perante a própria autoridade que aplicou a penalidade, que será concedida sempre que o contratado ressarcir a Administração pelos prejuízos resultantes e após decorrido o prazo da sanção aplicada com base no inciso anterior.: "IV - declaration of unfitness to bid or contract with the Public Administration while the candidate the decisive reasons for punishment or until promoted rehabilitation before the very authority which imposed the fine, which shall be granted to the contractor reimburse management for the losses caused and after the expiry of the penalty imposed on the basis of previous item ."
    -Obs. Art. 88 da Lei nº 8.666, de 1993: "-Obs. Article 88 of Law No. 8666, 1993."
    Art. 88.  As sanções previstas nos incisos III e IV do artigo anterior poderão também ser aplicadas às empresas ou aos profissionais que, em razão dos contratos regidos por esta Lei: "Art. 88. The penalties provided for in sections III and IV of the preceding article may also be applied to companies or professionals who, because of contracts governed by this Law"
    I - tenham sofrido condenação definitiva por praticarem, por meios dolosos, fraude fiscal no recolhimento de quaisquer tributos;: "I - have been finally convicted for practice, by means intentional, tax fraud in the payment of any taxes ;"
    II - tenham praticado atos ilícitos visando a frustrar os objetivos da licitação;: " II - have committed illegal acts aimed at frustrating the objectives of the tender ;"
    III - demonstrem não possuir idoneidade para contratar com a Administração em virtude de atos ilícitos praticados.: "III - show does not have competence to contract with the Administration as a result of unlawful acts committed."
    Impedimento de licitar e contratar (Lei do Pregão): "Impediment to bid and hire (Trading Act)"
    -Art. 7º da Lei nº 10.520, de 2002: "-Art. 7 of Law No. 10,520, 2002:"
    Art. 7º  Quem, convocado dentro do prazo de validade da sua proposta, não celebrar o contrato, deixar de entregar ou apresentar documentação falsa exigida para o certame, ensejar o retardamento da execução de seu objeto, não mantiver a proposta, falhar ou fraudar na execução do contrato, comportar-se de modo inidôneo ou cometer fraude fiscal, ficará impedido de licitar e contratar com a União, Estados, Distrito Federal ou Municípios e, será descredenciado no Sicaf, ou nos sistemas de cadastramento de fornecedores a que se refere o inciso XIV do art. 4o desta Lei, pelo prazo de até 5 (cinco) anos, sem prejuízo das multas previstas em edital e no contrato e das demais cominações legais.: "  Art. 7 Who convened within validity of the tender, does not conclude the contract, fails to deliver or present false documentation required for the event, give rise to delay the execution of its object, does not keep the proposal fails or defraud the contract, behave disreputable way or committing tax fraud will be barred from bidding and contracting with the Federal, State, Federal District or municipalities, and will be de-accredited in SICAF, or the suppliers registration systems referred to section XIV of art. 4 of this Act for a period of five (5) years, subject to the penalties provided for in tender and contract and other legal sanctions ."
    Proibição de contratar (Lei de Improbidade Administrativa): "Ineligibility (Administrative Misconduct Act)"
    -Art. 12 da Lei nº 8.429, de 1992: "-art. 12 of Law No. 8429, 1992"
    Art. 12.  Independentemente das sanções penais, civis e administrativas previstas na legislação específica, está o responsável pelo ato de improbidade sujeito às seguintes cominações, que podem ser aplicadas isolada ou cumulativamente, de acordo com a gravidade do fato (Redação dada pela Lei nº 12.120, de 2009).: "Art. 12. Regardless of criminal, civil and administrative sanctions provided for in specific legislation, is responsible for the impropriety of the act subject to the following penalties, which can be applied individually or cumulatively, according to the gravity of the fact (Writing amended by Law No. 12,120, 2009) "
    I - na hipótese do art. 9°, perda dos bens ou valores acrescidos ilicitamente ao patrimônio, ressarcimento integral do dano, quando houver, perda da função pública, suspensão dos direitos políticos de oito a dez anos, pagamento de multa civil de até três vezes o valor do acréscimo patrimonial e proibição de contratar com o Poder Público ou receber benefícios ou incentivos fiscais ou creditícios, direta ou indiretamente, ainda que por intermédio de pessoa jurídica da qual seja sócio majoritário, pelo prazo de dez anos;: "I - the art of hypothesis. 9 °, loss of goods or assets added illicitly to property, full compensation of the damage, if any, loss of public office, suspension of political rights for eight to ten years, civil fine of up to three times the value of the equity increase and prohibition from contracting with the government or receive benefits or fiscal incentives or credit, directly or indirectly, even through legal entity of which he is a majority shareholder, for a period of ten years ;"
    II - na hipótese do art. 10, ressarcimento integral do dano, perda dos bens ou valores acrescidos ilicitamente ao patrimônio, se concorrer esta circunstância, perda da função pública, suspensão dos direitos políticos de cinco a oito anos, pagamento de multa civil de até duas vezes o valor do dano e proibição de contratar com o Poder Público ou receber benefícios ou incentivos fiscais ou creditícios, direta ou indiretamente, ainda que por intermédio de pessoa jurídica da qual seja sócio majoritário, pelo prazo de cinco anos;: "II - the art of hypothesis. 10, full compensation of the damage, loss of goods or assets added illicitly to equity if compete this condition, loss of public office, suspension of political rights for five to eight years, civil fine of up to twice the value of the damage and prohibition from contracting with the government or receive benefits or fiscal incentives or credit, directly or indirectly, even through legal entity of which he is a majority shareholder, for a period of five years ;"
    III - na hipótese do art. 11, ressarcimento integral do dano, se houver, perda da função pública, suspensão dos direitos políticos de três a cinco anos, pagamento de multa civil de até cem vezes o valor da remuneração percebida pelo agente e proibição de contratar com o Poder Público ou receber benefícios ou incentivos fiscais ou creditícios, direta ou indiretamente, ainda que por intermédio de pessoa jurídica da qual seja sócio majoritário, pelo prazo de três anos.: " III - the art of hypothesis. 11, full compensation of the damage, if any, loss of public office, suspension of political rights for three to five years, civil fine of up to one hundred times the amount of remuneration received by the agent and prohibition from contracting with the government or receive benefits or fiscal or credit incentives, directly or indirectly, even through legal entity of which he is a majority shareholder, for a period of three years ."
    Proibição de participar de licitações e de contratar (Lei Eleitoral): "Ban participate in bidding and contracting (Electoral Act)"
    -Art. 81, § 3º, da Lei nº 9.504, de 1997: "-art. 81, § 3 of Law No. 9504, 1997"
    Art. 81. As doações e contribuições de pessoas jurídicas para campanhas eleitorais poderão ser feitas a partir do registro dos comitês financeiros dos partidos ou coligações.: "Art. 81. Donations and corporate contributions to election campaigns can be made from the record of the finance committees of the parties or coalitions ."
    § 3º Sem prejuízo do disposto no parágrafo anterior, a pessoa jurídica que ultrapassar o limite fixado no § 1º estará sujeita à proibição de participar de licitações públicas e de celebrar contratos com o Poder Público pelo período de cinco anos, por determinação da Justiça Eleitoral, em processo no qual seja assegurada ampla defesa.: "§ 3. Notwithstanding the preceding paragraph, the legal entity that exceed the limit prescribed in § 1 will be subject to the prohibition to participate in public bids and enter into contracts with the government for a period of five years, for determination of Elections, in the process in which it is assured ample defense "
    Declaração de inidoneidade pelo TCU (Lei Orgânica TCU): "Declaration of unfitness by TCU (Organic Law TCU):"
    -Art. 46 da Lei nº 8.443, de 1992: "-art. 46 of Law No. 8443, 1992"
    Art. 46. Verificada a ocorrência de fraude comprovada à licitação, o Tribunal declarará a inidoneidade do licitante fraudador para participar, por até cinco anos, de licitação na Administração Pública Federal.: "Art. 46. verified the occurrence of fraud proven to bid, the Court shall declare the unsuitability of the bidder fraudster to participate for up to five years from bidding in the Federal Public Administration ."
    Outras sanções: "Other sanctions"
    Outras sanções que tenham como efeito restrição ao direito de participar em licitações ou de celebrar contratos com a Administração Pública. Exemplos: "Other sanctions that have the effect of restricting the right to participate in bidding or contracting with the Public Administration. Examples"
    -Art. 10 da Lei 9.605, de 1998 (Lei de Crimes Ambientais): "-art. 10 of Law 9.605 of 1998 (Environmental Crimes Act)"
    Art. 10. As penas de interdição temporária de direito são a proibição de o condenado contratar com o Poder Público, de receber incentivos fiscais ou quaisquer outros benefícios, bem como de participar de licitações, pelo prazo de cinco anos, no caso de crimes dolosos, e de três anos, no de crimes culposos.: "Art. 10. temporary suspension of law sentences are the prohibition of the convicted hire with the government to receive tax incentives or other benefits, as well as participate in bidding for a period of five years in the case of felonies and three years in culpable crimes "
    -Art. 78-A, V, c/c art. 78-I, parágrafo único, da Lei nº 10.233, de 2001 (ANTT e ANTAQ): "-art. 78-A, V, c / c art. 78-I, sole paragraph of Law No. 10,233, 2001 (ANTT and ANTAQ)"
    Art. 78-A.  A infração a esta Lei e o descumprimento dos deveres estabelecidos no contrato de concessão, no termo de permissão e na autorização sujeitará o responsável às seguintes sanções, aplicáveis pela ANTT e pela ANTAQ, sem prejuízo das de natureza civil e penal  (Incluído pela Medida Provisória nº 2.217-3, de 4.9.2001): "Art. 78-A. The violation of this Law and the breach of obligations under the concession contract, the permission term and the authorization shall subject the responsible to the following sanctions applied by the ANTT and ANTAQ, without prejudice to the civil and criminal (Included by Provisional Measure No. 2217-3, of 4.9.2001)"
    V - declaração de inidoneidade.  (Incluído pela Medida Provisória nº 2.217-3, de 4.9.2001): "V - declaration of unfitness. (Included by Provisional Measure No. 2217-3, of 4.9.2001)"
    Art. 78-I.  A declaração de inidoneidade será aplicada a quem tenha praticado atos ilícitos visando frustrar os objetivos de licitação ou a execução de contrato. (Incluído pela Medida Provisória nº 2.217-3, de 4.9.2001): "Art. 78-I. The declaration of unfitness will be applied to those who have committed unlawful acts aimed at frustrating the bid objectives or contract execution. (Included by Provisional Measure No. 2217-3, of 4.9.2001)"
    Parágrafo único.  O prazo de vigência da declaração de inidoneidade não será superior a cinco anos.  (Incluído pela Medida Provisória nº 2.217-3, de 4.9.2001): "Single paragraph. The term of the declaration of unfitness shall not exceed five years. (Included by Provisional Measure No. 2217-3, of 4.9.2001)"
    -Suspensão temporária e declaração de inidoneidade (Lei de Acesso à Informação): "temporary -Suspension and declaration of unfitness (Access to Information Act)"
    Art. 33. A pessoa física ou entidade privada que detiver informações em virtude de vínculo de qualquer natureza com o poder público e deixar de observar o disposto nesta Lei estará sujeita às seguintes sanções: "Art. 33. The individual or private entity that holds information under the link of any kind with the government and fail to observe the provisions of this Law shall be subject to the following sanctions:"
    IV - suspensão temporária de participar em licitação e impedimento de contratar com a administração pública por prazo não superior a 2 (dois) anos; e: " IV - temporary suspension from participating in bidding and impediment to contract with the government for a period not exceeding two (2) years; and:"
    V - declaração de inidoneidade para licitar ou contratar com a administração pública, até que seja promovida a reabilitação perante a própria autoridade que aplicou a penalidade.: "V - declaration of unfitness to bid or contract with the government until the rehabilitation is promoted before the very authority that applied the penalty ."
    § 1o As sanções previstas nos incisos I, III e IV poderão ser aplicadas juntamente com a do inciso II, assegurado o direito de defesa do interessado, no respectivo processo, no prazo de 10 (dez) dias.: "§ 1. The sanctions provided for in items I, III and IV may be used in conjunction with the item II, ensuring the right of interested defense, in its process, within ten (10) days ."
    § 2o A reabilitação referida no inciso V será  autorizada somente quando o interessado efetivar o ressarcimento ao órgão ou entidade dos prejuízos resultantes e após decorrido o prazo da sanção aplicada com base no inciso IV.:
    § 3o A aplicação da sanção prevista no inciso V é de competência exclusiva da autoridade máxima do órgão ou entidade pública, facultada a defesa do interessado, no respectivo processo, no prazo de 10 (dez) dias da abertura de vista.:
    -Impedimento de licitar e contratar (Lei do Regime Diferenciado de Contratações Públicas)':
    Art. 47. Ficará impedido de licitar e contratar com a União, Estados, Distrito Federal ou Municípios, pelo prazo de até 5 (cinco) anos, sem prejuízo das multas previstas no instrumento convocatório e no contrato, bem como das demais cominações legais, o licitante que:
    I - convocado dentro do prazo de validade da sua proposta não celebrar o contrato, inclusive nas hipóteses previstas no parágrafo único do art. 40 e no art. 41 desta Lei;:
    II - deixar de entregar a documentação exigida para o certame ou apresentar documento falso;:
    III - ensejar o retardamento da execução ou da entrega do objeto da licitação sem motivo justificado;:
    IV - não mantiver a proposta, salvo se em decorrência de fato superveniente, devidamente justificado;:
    V - fraudar a licitação ou praticar atos fraudulentos na execução do contrato;:
    VI - comportar-se de modo inidôneo ou cometer fraude fiscal; ou:
    VII - der causa à inexecução total ou parcial do contrato.:
    § 1o A aplicação da sanção de que trata o caput deste artigo implicará ainda o descredenciamento do licitante, pelo prazo estabelecido no caput deste artigo, dos sistemas de cadastramento dos entes federativos que compõem a Autoridade Pública Olímpica.:
    § 2o As sanções administrativas, criminais e demais regras previstas no Capítulo IV da Lei nº 8.666, de 21 de junho de 1993, aplicam-se às licitações e aos contratos regidos por esta Lei.: 
